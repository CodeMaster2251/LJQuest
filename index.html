<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Player Dice Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body background="home-design.jpg">

<div class="container">
  <h1>Two-Player Dice Game</h1>
  <div id="players-container">
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <label for="player1Number">Select a Number (1-6): </label>
      <input type="number" id="player1Number" min="1" max="6" required>
      <div class="die" id="die1"></div>
      <p id="result1"></p>
    </div>
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <label for="player2Number">Select a Number (1-6): </label>
      <input type="number" id="player2Number" min="1" max="6" required>
      <div class="die" id="die2"></div>
      <p id="result2"></p>
    </div>
  </div>
  <p id="gameResult"></p>
  <button id="rollBtn" onclick="rollDice()">Roll Dice</button>
</div>

<script src="script.js"></script>
</body>
</html>
